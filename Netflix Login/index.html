<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>11 Meses</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Seu Gmail">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Data Pedido de Namoro">
                </div>

                <div>
                    <button id="Entrar" class="submit">
                        Entrar
                    </button>
                </div>
                <script>
                    // Função para abrir o link ao clicar no botão
                    document.getElementById("Entrar").addEventListener("click", function() {
                        // Substitua a URL abaixo pela URL que você deseja abrir
                        var url = "https://www.youtube.com/watch?v=Ei4RIKfjsyY&pp=ygUUZXUgYW1vIHZvY8OqIG1lbmluYSA%3D";
                        
                        // Abra a URL em uma nova janela
                        window.open(url, "_blank");
                    });
                </script>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Com muito amor, Kevess <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
